name: Update Movie URLs Daily

on:
  schedule:
    # Roda todo dia Ã s 6:00 AM UTC (3:00 AM BrasÃ­lia)
    - cron: '0 6 * * *'
  
  # Permite executar manualmente
  workflow_dispatch:

jobs:
  update-urls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run update script
        run: node update-urls.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code filmes.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add filmes.json
          git commit -m "ðŸ¤– Auto-update movie URLs - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "âœ“ Nenhuma alteraÃ§Ã£o necessÃ¡ria"
